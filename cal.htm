<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href='cal.css'>
  </head>

  <body>
    <div id='calculator'> 
      <!-- outer box of calculator -->
      <div id='display-container'>
          <!-- container of display -->

      </div>

      <div class='button' data-value='AC'>
        <!-- number 7 button -->
        <span>AC</span>
      </div>

      <div class='button' data-value='sign'>
        <!-- number sign button -->
        <span>+/-</span>
      </div>

      <div class='button' data-value='per'>
        <!-- number per button -->
        <span>%</span>
      </div>

      <div class='button' data-value='/'>
        <!-- operator / button -->
        <span>/</span>
      </div>

      <div class='button' data-value='7'>
        <!-- number 7 button -->
        <span>7</span>
      </div>

      <div class='button' data-value='8'>
        <!-- number 8 button -->
        <span>8</span>
      </div>

      <div class='button' data-value='9'>
        <!-- number 9 button -->
        <span>9</span>
      </div>

      <div class='button' data-value='*'>
        <!-- operator * button -->
        <span>*</span>
      </div>

      <div class='button' data-value='4'>
        <!-- number 4 button -->
        <span>4</span>
      </div>

      <div class='button' data-value='5'>
        <!-- number 5 button -->
        <span>5</span>
      </div>

      <div class='button' data-value='6'>
        <!-- number 6 button -->
        <span>6</span>
      </div>

      <div class='button' data-value='-'>
        <!-- number - button -->
        <span>-</span>
      </div>

      <div class='button' data-value='1'>
        <!-- number 1 button -->
        <span>1</span>
      </div>

      <div class='button' data-value='2'>
        <!-- number 2 button -->
        <span>2</span>
      </div>

      <div class='button' data-value='3'>
        <!-- number 3 button -->
        <span>3</span>
      </div>

      <div class='button' data-value='+'>
        <!-- number + button -->
        <span>+</span>
      </div>

      <div class='button' id='num_0' data-value='0'>
        <!-- number 0 button -->
        <span>0</span>
      </div>

      <div class='button' data-value='.'>
        <!-- number . button -->
        <span>.</span>
      </div>

      <div class='button' data-value='='>
        <!-- operator = button -->
        <span>=</span>
      </div>

    </div>
  
    <script type='text/javascript' src='cal.js'></script>
  </body>
</html>
